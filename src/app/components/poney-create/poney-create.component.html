<form (submit)="handleSubmit()" [formGroup]="poneyForm">
  Name :
  <input type="text" formControlName="name" />
  <span
    style="color: red"
    *ngIf="
      poneyForm.controls.name.hasError('required') &&
      poneyForm.controls.name.touched
    "
  >
    Ce champ est requis
  </span>
  <br />
  Color : <input type="text" formControlName="color" />
  <br />
  <button type="submit" [disabled]="poneyForm.invalid">Create</button>
</form>
